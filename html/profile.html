<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pet Connection/personal profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body {
                display:grid;
                grid-template-columns: 30% 40% 30%;
                grid-template-areas: 
                    "left person right"
                    "left pet right"
                    "left shop right"
                    "left activity right";
            }
            #left {
                grid-area: left;
            }
            button {
                padding:10px;
                background-color: purple;
                color:white;
                border:1px solid;
                border-radius: 8px;
                font-size:16pt;
            }
            button:hover {
                background-color: rgb(140,3,252);
            }
            #back {
                margin-top:30px;
                margin-right:80px;
                float:right;
            }
            #edit {
                float:right;
            }
            #delete {
                margin-top:20px;
                padding:8px;
                background-color: white;
                color:red;
                border:2px solid red;
                font-size:10pt;
            }
            #delete:hover {
                background-color: red;
                color: white;
            }
            #person {
                grid-area: person;
                margin-top:100px;
                margin-bottom:50px;
            }
            #portrait {
                float:left;
                width:250px;
                height:250px;
                border: 1px solid gray;
                margin-right:30px;
            }
            #alias {
                margin-top:20px;
                margin-bottom:10px;
            }
            #description {
                margin-top:20px;
            }
            #pet {
                grid-area: pet;
                text-align: center;
                margin:50px 0px;
            }
            .pet_image {
                display:block;
                height: 500px;
                border: 1px solid gray;
            }
            #shop {
                grid-area: shop;
                text-align: center;
                margin:50px 0px;
            }
            .shop_link {
                display:block;
                text-align:left;
                margin-top:30px;
                color:black;
            }
            .shop_link:hover {
                text-decoration:none;
            }
            .shop_block {
                border:1px solid gray;
                height:120px;
                color:black;
            }
            .shop_block:hover {
                border-color:purple;
            }
            .shop_img {
                float:left;
                width:118px;
                height:118px;
                margin-right:20px;
                background-color:lightgray;
                clear:left;
            }
            .shop_name {
                font-size:16pt;
                margin-bottom:10px;
            }
            #activity {
                grid-area: activity;
                text-align: center;
                margin:50px 0px;
            }
        </style>
    </head>
    <body>
        <div id="left">
            <button onclick="" id="back">Go Back</button>
        </div>

        <div id="person">
            <img alt="portrait" src="./images/user_default.png" id="portrait">
            <button onclick="window.location.href = './profile_edit.html';" id="edit">Edit Profile</button>
            <h2 id="alias">Alias</h2>
            <p id="location">Location</p>
            <div id="description">
                <p>Description:</p>
                <p id="desc">You didn't write any description.</p>
            </div>
        </div>

        <div id="pet">
            <h2 class="petname" id="pet1n">Pet Name</h2>
            <img class="pet_image" alt="pet image" src="" id="pet1i">
        </div>

        <div id="shop">
            <h2>Shop</h2>
            <button id="add" onclick="window.location.href='./shop_edit.html';">Create Your Shop</button>
        </div>

        <p id="username*" hidden></p>
        <p id="output"></p>
        
    </body>
    <footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <script src="client.js"></script>
        <script>
            const init = function(e) {
                let alias = localStorage.getItem('alias');
                let username = localStorage.getItem('username');
                let portrait = localStorage.getItem('portrait');
                let location = localStorage.getItem('location');
                let description = localStorage.getItem('description');
                let pet_name = localStorage.getItem('pet1_name');
                let pet_img = localStorage.getItem('pet1_src');
                let shop_name = localStorage.getItem('shop_name');
                console.log("check1: "+shop_name);
                let logo = localStorage.getItem('logo');
                let type = localStorage.getItem('type');
                let address = localStorage.getItem('address');

                document.getElementById("username*").textContent = username;
                document.getElementById("alias").textContent = alias;
                //document.getElementById("portrait") = portrait;
                document.getElementById("location").textContent = location;

                if(description !== ""){
                    document.getElementById("desc").textContent = description;
                }

                if(pet_name !== ""){
                    document.getElementById("pet").innerHTML = '<h2 class="petname" id="pet1n">' + pet_name + '</h2><img class="pet_image" alt="pet image" src="">';
                }

                if(shop_name !== "null") {
                    document.getElementById("shop").innerHTML = '<a href="./shop.html" target="_blank" class="shop_link"><div class="shop_block">' +
                        '<img alt="shop image" src="" class="shop_img"><p class="shop_name">'+shop_name+'</p><p>'+type+'</p>' +
                        '<p>'+address+'</p></div></a><button id="delete" onclick="counterShopDelete()">Delete Shop</button>';
                }
            }
            document.addEventListener('DOMContentLoaded', function(){init();});
        </script>
    </footer>
</html>
